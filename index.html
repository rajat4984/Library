<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="content">
      <div class="add-section">
        <h1>Add books</h1>
        <form action="">
          <label for="title">Title</label><br />
          <input class="title-input" name="title" type="text" required />
          <br /><label for="author">Author</label><br />
          <input class="author-input" type="text"  required/>
          <br /><label for="pages">Pages</label><br />
          <input class="page-input" name="pages" type="text" required />

          <br /><input required name="isRead" class="read-input" type="checkbox"  />
          <label for="isRead">Book completed</label>
          <div class="button">
            <button type="submit"  class="add-book">Submit</button>
          </div>
        </form>
       
      </div>
      <div class="display-section">
        <h1>Library</h1>
        <div class="card-group"></div>
      </div>
    </div>
  </body>
</html>
